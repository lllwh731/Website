<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="box">
		<p class="tit">
			<span class="brand">XXX旅游网</span>
			<span class="de">用户注册</span>
		</p>

        <div>
            <span>*</span>
            <input class="inp" type="text" placeholder="用户名">
		    <p class="notice"></p>
        </div>
		
        <div>
            <span>*</span>
            <input class="inp" type="password" placeholder="密码">
		    <p class="notice"></p>
        </div>
		
        <div>
            <span>*</span>
            <input class="inp" type="password" placeholder="确认密码">
		    <p class="notice"></p>
        </div>

        <div>
            <span>*</span>
            <input class="inp" type="text" placeholder="手机号">
            <p class="notice"></p>
        </div>

		<div>
            <span>*</span>
			<input class="inp code" type="text" placeholder="验证码">
			<button class="getCode">获取短信验证码</button>
		</div>
		<p class="notice"></p>

        <input type="checkbox" checked>设置自动登录
        <div class="btnBox">
            <button class="btn" id="sub">注册</button>
            <button class="btn" id="rt">重置</button>
        </div>
        
	</div>
</body>
<script src="register.js"></script>
</html>
